databases:
  - name: NewsBlog
    databaseName: newsblog_prod
    user: adam

services:
  - type: web
    name: NewsBlog
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: NewsBlog_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false