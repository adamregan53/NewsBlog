databases:
  - name: NewsBlog
    databaseName: NewsBlog
    user: NewsBlog

services:
  - type: web
    name: NewsBlog
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false